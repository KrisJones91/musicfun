<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Music is Fun</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <i class="fas fa-music"></i>
                <span class="ml-2">Music is Fun</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <section class="row justify-content-center">
            <div class="col-12 text-center">
                <h1>Music is Fun</h1>
            </div>

            <div class="col-12 col-md-4">
                <form onsubmit="app.songsController.search(event)">
                    <input type="text" class="form-control" name="query" placeholder="Search For Music" />
                    <button class="btn btn-success mt-1 form-control" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </section>

        <section class="row">
            <div class="col-12 col-md-4 bg-primary order-2 order-sm-1">
                <h3 class="text-center ">Search Results</h3>
                <div id="songs" class="col-12 bg-white m-0">
                    <div class="row">
                        <div class="col">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 mt-4 order-1 order-sm-2" id="activeSong"></div>

            </div>
            <div class="col-4 bg-primary order-3 order-sm-3">
                <h3 class="text-center">Playlist</h3>
                <div class="col-12 m-0" id="playlist">
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
